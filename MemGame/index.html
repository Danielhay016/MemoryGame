<!DOCTYPE html>
<html>
    <head>
        <title>Memory Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Memory Game</h1>
            <form id="startForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="cards">Number of Cards (Max 30 pairs):</label>
                <input type="number" class="form-control" id="cards" min="2" max="30" required>
            </div>
            <button type="submit" class="btn btn-info">Start Playing!</button>
            </form>
        <div id="gameArea" style="display: none;">
            <div id="gameHeader" class="text-center">
                <h2 id="playerName"></h2>
                <h4 id="timer">Time: 0</h4>
           </div>
           <div id="cardGrid" class="row"></div>
           </div>
           <div id="gameEnd" style="display: none;">
            <div class="text-center">
                <h2 id="gameEndText"></h2>
                <h4 id="gameTime"></h4>
                <button id="playAgainBtn" class="btn btn-outline-success">Play Again</button>
            </div>
        </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
    </body>
</html>
